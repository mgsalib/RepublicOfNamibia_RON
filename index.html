<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <title>Republic Of Namibia</title>
    <link rel="stylesheet" href="assets/css/main_style.css" />
</head>

<body>

    <section class="login_form container-fluid d-flex flex-column justify-content-center">

        <!-- Page container -->
        <div class="container flex-fill d-flex flex-column justify-content-center">

            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 p-0">
                    <div class="card">
                        <div class="card-header bg_color_1 d-flex flex-row justify-content-center">
                            <span class="pr-2"><img src="assets/images/RON_fill_logo.png" class="img-fluid"
                                    alt="logo" /></span>
                            <span class="flex-fill d-flex flex-column justify-content-center">
                                <h3 class="text-white mb-0">republic of namibia</h3>
                                <p class="text-color_4 text-capitalize m-0">directorate of servey & mapping</p>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <form class="col-12 col-sm-8">
                                    <div class="form-row">
                                        <label for="UserName"
                                            class="col-12 col-lg-3 col-form-label text-capitalize font-weight-light">username</label>
                                        <div class="col-12 col-lg-9">
                                            <input type="text" class="form-control" id="UserName" />
                                        </div>
                                    </div>

                                    <div class="form-row my-2">
                                        <label for="Password"
                                            class="col-12 col-lg-3 col-form-label text-capitalize font-weight-light">Password</label>
                                        <div class="col-12 col-lg-9">
                                            <input type="text" class="form-control" id="Password" />
                                        </div>
                                    </div>

                                    <div class="form-row mb-2">
                                        <label for="Domain"
                                            class="col-12 col-lg-3 col-form-label  text-capitalize font-weight-light">Domain</label>
                                        <div class="col-12 col-lg-9">
                                            <select id="Domain" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row mb-2">
                                        <div class="col-12 col-lg-3"></div>
                                        <div class="col-12 col-lg-9">
                                            <button type="submit"
                                                class="btn bg_color_3 text-white w-100 text-capitalize">
                                                login
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <div class="col-12 col-sm-4 text-center">
                                    <img src="assets/images/namibia_logo.png" class="img-fluid" alt="Namibia Logo" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- website footer -->
        <footer class="text-right py-3">
            <a href="#" class="d-inline-block text-white text-capitalize">
                <span class="mr-1">powerd by</span>
                <span><img src="assets/images/bekern_logo.png" alt="bekern" /></span>
            </a>
        </footer>
    </section>

    <!-- scripts ============================================================ -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/controller.js"></script>

    <!-- wow animation -->
    <script src="assets/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
