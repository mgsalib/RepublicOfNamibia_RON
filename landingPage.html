<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <title>Republic Of Namibia</title>
    <link rel="stylesheet" href="assets/css/main_style.css" />
</head>

<body>
    <section class="landing container-fluid d-flex flex-column justify-content-center">

        <!-- website header -->
        <header class="main_header row d-flex flex-row justify-content-between px-3 py-2">

            <div class="brand_logo">
                <a href="#" class="d-inline-block">
                    <ul class="m-0 p-0 d-flex">
                        <li class="d-flex flex-column justify-content-center">
                            <img src="assets/images/RON_fill_logo.png" class="img-fluid" alt="logo" />
                        </li>
                        <li class="d-flex flex-column justify-content-center mx-2">
                            <h3 class="text-white font-weight-bold text-uppercase mb-0">republic of namibia</h3>
                            <p class="text-color_4 text-capitalize m-0">directorate of servey & mapping</p>
                        </li>
                        <li class="d-flex flex-column justify-content-center">
                            <img src="assets/images/namibia_logo.png" class="img-fluid" alt="Namibia Logo" />
                        </li>
                    </ul>
                </a>
            </div>

            <div class="user_tools">

                <ul class="m-0 p-0 d-flex">

                    <!-- user menu -->
                    <li class="pr-2 border-right">
                        <div class="btn-group">
                            <button type="button" class="btn p-0 text-white dropdown-toggle font-weight-lighter"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-circle"></i>
                                <span>Welcome:</span> <span class="text-capitalize">username</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right bg_color_5">
                                <button class="dropdown-item text-white font-weight-lighter text-capitalize"
                                    type="button">
                                    Administration
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item text-white font-weight-lighter text-capitalize"
                                    type="button">
                                    Senior Management
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item text-white font-weight-lighter text-capitalize"
                                    type="button">
                                    Search
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item text-white font-weight-lighter text-capitalize"
                                    type="button">
                                    Map Viewer
                                </button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item text-white font-weight-lighter text-capitalize"
                                    type="button">
                                    Change Password
                                </button>
                            </div>
                        </div>
                    </li>






                    <!-- settings -->
                    <li class="px-2 border-right">
                        <button type="button" class="btn text-white p-0">
                            <i class="fas fa-cog"></i>
                        </button>
                    </li>

                    <!-- logout -->
                    <li class="pl-2">
                        <button type="button" class="btn text-white p-0">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </header>

        <!-- Page container -->
        <div class="flex-fill d-flex flex-column justify-content-center">
            <div class="landing_bar text-center wow slideInLeft">

                <ul class="container mb-0 p-0 d-flex flex-row flex-wrap justify-content-center">

                    <!-- dispatching -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="1s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_01.png" alt="dispatching" />
                                </div>
                                <div class="card-footer ">
                                    dispatching
                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- deeds -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="1.25s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_02.png" alt="deeds" />
                                </div>
                                <div class="card-footer ">
                                    deeds
                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- reservation -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="1.5s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_03.png" alt="reservation" />
                                </div>
                                <div class="card-footer ">
                                    reservation
                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- lodgement -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="1.75s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_04.png" alt="lodgement" />
                                </div>
                                <div class="card-footer ">
                                    lodgement
                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- noting -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="2s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_05.png" alt="noting" />
                                </div>
                                <div class="card-footer ">
                                    noting
                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- examination -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="2.25s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_06.png" alt="examination" />
                                </div>
                                <div class="card-footer ">
                                    examination
                                </div>
                            </div>
                        </a>
                    </li>

                    <!-- approval -->
                    <li class="px-2 my-2 wow flipInX" data-wow-delay="2.5s">
                        <a href="#" class="d-block font-weight-light text-black text-dark text-uppercase">
                            <div class="card">
                                <div class="card-body">
                                    <img src="assets/images/apps_icons/RON_app_07.png" alt="approval" />
                                </div>
                                <div class="card-footer ">
                                    approval
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- website footer -->
        <footer class="text-right py-3">
            <a href="#" class="d-inline-block text-white text-capitalize">
                <span class="mr-1">powerd by</span>
                <span><img src="assets/images/bekern_logo.png" alt="bekern" /></span>
            </a>
        </footer>
    </section>

    <!-- scripts ============================================================ -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


    <script src="assets/js/controller.js"></script>

    <!-- wow animation -->
    <script src="assets/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
